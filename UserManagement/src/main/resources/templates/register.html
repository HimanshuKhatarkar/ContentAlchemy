<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <section>
        <div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>
                        <!-- <div th:if="${session.msg}">
                            <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                            <th:block th:remove="all"> 
                        </div> -->
                        <div id="messageContainer" class="text-center fs-4 text-success"></div>

						<div class="card-body">
							<form action="createUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text"
										name="fullName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the message from the session attribute
            var msg = sessionStorage.getItem("msg");

            // Display the message and remove it from sessionStorage
            if (msg) {
                var messageContainer = document.getElementById("messageContainer");
                messageContainer.textContent = msg;

                // Remove the message from sessionStorage upon page refresh
                window.onbeforeunload = function() {
                    sessionStorage.removeItem("msg");
                };
            }
        });
    </script>
</body>
</html>
